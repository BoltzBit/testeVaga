<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <ul>
                <li>
                    <input type="text" name="name" id="name" placeholder="Name">
                </li>
                <li>
                    <input type="tel" name="tel" id="tel" placeholder="Telefone">
                </li>
                <li>
                    <input type="mail" name="mail" id="mail" placeholder="E-Mail">
                </li>
                <li>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
                </li>
            </ul>
            <button  onclick="setUser()" type="submit">
                <a href="pagina2.html">Enviar</a>
            </button>
        </form>
    </div>
</body>
<script type="text/javascript">

    function setUser(){
        localStorage.setItem("name",document.getElementById("name").value)
        localStorage.setItem("tel",document.getElementById("tel").value)
        localStorage.setItem("mail",document.getElementById("mail").value)
        localStorage.setItem("msg",document.getElementById("msg").value)
    }
</script>
</html>
